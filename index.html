<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="content">
    <header class="header">
      <img src="./images/logo.svg" alt="logo">
      <h1>We are launching <strong>soon!</strong></h1>
      <h3>Subscribe and get notified</h3>
    </header>

    <main>
      <form action="">
        <input type="email" name="email" id="email" placeholder="Your email address">
        <button type="submit">Notify Me</button>
      </form>

      <img src="./images/illustration-dashboard.png" alt="dashboard">

      <section>
        <div class="color">
          <img src="./images/facebook.svg" alt="facebook">
        </div>

        <div class="color">
          <img src="./images/twitter.svg" alt="twitter">
        </div>

        <div class="color">
          <img src="./images/instagram.svg" alt="instagram">
        </div>
      </section>

      <footer>
        &copy; Copyright Ping. All rights reserved.
      </footer>


    </main>
  </div>

</html>
